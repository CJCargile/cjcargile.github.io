<!DOCTYPE html>
<link rel="stylesheet" href="main.css">
<h3>Interest Form for Mountain Biking</h3>
<form id="Form" action="Interest_form.html" method="get">
	
	<h2>Contact information</h2>
	<label for="email">Email address:</label>
    <input type="email" name="email" id="email" autofocus required><br>
    <label for="firstname">First name:</label>
    <input type="text" name="firstname" id="firstname" required><br>
    <label for="lastname">Last name:</label>
    <input type="text" name="lastname" id="lastname" required><br>
    <h2> Are you interested in mountain biking?</h2>
    <label for="yes">Yes:</label>
    <input type="checkbox" name="Yes" id="yes"><br>
    <label for="no">No:</label>
    <input type="checkbox" name="No" id="no"><br>
    <h2>Thank you for taking our survey!</h2>
    <div style="text-align:center;">
    <input type="submit" id="submit" value="Submit">
    <input type="reset" id="reset" value="Reset Form">
    </div>
     
</form>
